<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <label for="fname">Surname:</label>
        <input
          type="text"
          name="fname"
          maxlength="12"
          autocomplete="off"
        ><br>
        <label for="lname">Name:</label>
        <input
          type="text"
          name="lname"
          maxlength="12"
          autocomplete="off"
        ><br>
        <label for="years">How old are You?</label>
        <input
        type="number"
        name="years"
        min="1"
        max="100"
        value="12"
        ><br>
        <label for="birthday">Full date of birth:</label>
        <input
          type="date"
          name="birthday"
        ><br>
        <label for="terms">I accept the term of the agreement</label>
        <input
        type="checkbox"
        name="terms"
        >
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email" >E-mail:</label>
        <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
        ><br>
        <label for="pass">Password:</label>
        <input
          type="password"
          name="pass"
          required
          minlength="6"
        >
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="cats">Do you love cats?</label>
        <input
        type="radio"
        name="radioyes"
        >
        <label for="answyes">Yes</label>
        <input
        type="radio"
        name="radiono"
        >
        <label for="answno">No</label><br>
        <label for="color">What is your favorite color?</label>
        <input
        type="color"
        name="color"
        class="mg"
        ><br>
        <label for="sleep">What time do you go to bed?</label>
        <input
        type="time"
        name="sleep"
        step="2"
        ><br>
        <label
        for="cars"
        class="margin"
        >What are your favorite brand of cars?</label>
        <select
        name="cars"
        multiple
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select><br>
        <label for="rate">How do you rate our work?</label>
        <input
        type="range"
        value="0"
        class="mg2"
        >
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label
        for="comm"
        class="margin"
        >Comments:</label>
        <textarea name="comm"></textarea><br>
        <label for="likeus">Would you recommend us?</label>
        <select class="margin"name="likeus">
          <option value="likeyes">yes</option>
          <option value="likeofc">no</option>
        </select>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
